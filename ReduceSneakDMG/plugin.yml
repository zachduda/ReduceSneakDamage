name: ReduceSneakDamage
main: com.zach_attack.rsd.Main
version: 1.7.1
api-version: 1.14
website: https://www.spigotmc.org/resources/reducesneakdamage.64357/
description: Reduces a players damage when sneaking.
softdepend: [WorldGuard, WorldEdit]
commands:
  reducesneakdmg:
    description: Displays basic plugin info for ReducedSneakDmg
    aliases: [rsd, reducesneakdamage]
permissions:
  reducesneakdmg.use:
     description: Players with this permission will take less damage.
     default: true
  reducesneakdmg.admin:
     description: Players with this permission can reload the plugin.
     default: op
